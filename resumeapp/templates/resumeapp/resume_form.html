<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-header {
            background-color: #0d6efd;
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 0.3rem;
            margin-bottom: 1.5rem;
        }
        .form-section {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .add-btn {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Form Header -->
        <div class="form-header">
            <h2>Build Your Resume</h2>
            <p>Fill out the form to generate your professional resume</p>
        </div>

        <!-- Resume Form -->
        <form method="POST" id="resume-form">
            {% csrf_token %}
            <!-- Personal Information Section -->
            <div class="form-section">
                <h4>Personal Information</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                </div>
            </div>

            <!-- Summary Section -->
            <div class="form-section">
                <h4>Career Objective / Summary</h4>
                <textarea class="form-control" name="summary" rows="4" required></textarea>
            </div>

            <!-- Skills Section -->
            <div class="form-section">
                <h4>Key Skills</h4>
                <input type="text" class="form-control" name="skills" placeholder="Comma-separated skills (e.g., Python, Java)" required>
            </div>

            <!-- Projects Section -->
            <div class="form-section">
                <h4>Projects</h4>
                <div id="project-container"></div>
                <button type="button" class="btn btn-sm btn-primary add-btn" onclick="addProject()">Add Project</button>
            </div>

            <!-- Activities Section -->
            <div class="form-section">
                <h4>Clubs & Extracurricular Activities</h4>
                <div id="activity-container"></div>
                <button type="button" class="btn btn-sm btn-primary add-btn" onclick="addActivity()">Add Activity</button>
            </div>

            <!-- Awards Section -->
            <div class="form-section">
                <h4>Awards & Achievements</h4>
                <input type="text" class="form-control" name="awards" placeholder="Comma-separated awards (e.g., Dean's List, Contest Winner)">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Generate Resume</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Dynamic Fields -->
    <script>
        function addProject() {
            const container = document.getElementById("project-container");
            container.insertAdjacentHTML('beforeend', `
                <div class="mb-3">
                    <label class="form-label">Project Title</label>
                    <input type="text" class="form-control" name="project_title" required>
                    <label class="form-label mt-2">Description</label>
                    <textarea class="form-control" name="project_description" rows="2" required></textarea>
                </div>
            `);
        }

        function addActivity() {
            const container = document.getElementById("activity-container");
            container.insertAdjacentHTML('beforeend', `
                <div class="mb-3">
                    <label class="form-label">Activity Name</label>
                    <input type="text" class="form-control" name="activity_name" required>
                    <label class="form-label mt-2">Role</label>
                    <input type="text" class="form-control" name="activity_role" required>
                    <label class="form-label mt-2">Description</label>
                    <textarea class="form-control" name="activity_description" rows="2" required></textarea>
                </div>
            `);
        }
    </script>
</body>
</html>
