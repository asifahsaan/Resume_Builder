<!-- download_finished.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Resume Generated</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
<div class="container mt-5 text-center">
  <h2>Resume Generated Successfully!</h2>
  <p>Your PDF is ready.</p>

  <!-- Provide link to open or download the PDF -->
  <p>
    <a class="btn btn-primary" href="/media/{{ filename }}" target="_blank">
      View PDF
    </a>
    <a class="btn btn-success" href="/media/{{ filename }}" download>
      Download PDF
    </a>
  </p>

  <hr/>

  <!-- Transform to Portfolio button -->
  <form action="{% url 'portfolio_view' %}" method="get" class="mt-3">
    <button type="submit" class="btn btn-info">Transform into Portfolio</button>
  </form>
</div>
</body>
</html>
